        <main>
            <main>
                <div class="container margen-top ">
                    <div class="row container d-flex align-items-center mb-5 p-0">
                        <div class="col-md-6 logo-espacio" data-aos="zoom-in-right">
                            <img class="img-fluid img-logo" src="../images/logotrp.png" alt="logo">
                        </div>
                        <div class="col-md-6 tex form text-center" data-aos="zoom-in-left">
                            <form action="" class=".container__form form">
                                <div class="form-header">
                                    <h1 class="form-title"><span>Contácto</span></h1>
                                </div>
                                <label for="nombre" class="form-label">Nombres:</label>
                                <input type="text" id="nombre" class="form-input" placeholder="Escriba su Nombre">
                
                                <label for="direccion" class="form-label">Dirección:</label>
                                <input type="text" id="direccion" class="form-input" placeholder="Escriba su Dirección">
                
                                <label for="correo" class="form-label">Correo:</label>
                                <input type="email" id="correo" class="form-input" placeholder="Escriba su Correo">
                                
                                <label for="mensaje" class="form-label">Mensaje:</label>
                
                                <textarea class="form-texarea" name="" id="mensaje" cols="30" rows="10" placeholder="Escriba su Mensaje"></textarea>
                            
                                <input type="submit" class="btn-submit" value="Enviar">
                            </form>
                        </div>
                    </div>
                </div>
